<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="/" title="Home">{{ site.title }}</a>
 		<small>{{ site.tagline }}</small>
 		<div style="float:right;font-size: small;"><a href="/contact.html" title="Contact"><span class="glyphicon glyphicon-envelope"></span> Contact</a></div>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>


      <footer class="footer">
        <small>
          <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>&copy;Victor3D
        </small>
      </footer>
    </div>


  </body>
</html>
